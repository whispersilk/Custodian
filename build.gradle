    //compile 'com.google.guava:guava:19.0'
    //compile 'com.google.gdata:core:1.47.1'
    //compile 'com.google.api-client:google-api-client:1.21.0'
    compile 'ch.qos.logback:logback-classic:1.2.3'
}
